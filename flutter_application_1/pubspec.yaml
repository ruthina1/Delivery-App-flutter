name: flutter_application_1
description: "Burger Knight - A delicious burger delivery app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8
  
  # Google Fonts for Poppins
  google_fonts: ^6.1.0
  
  # Network Image Caching
  cached_network_image: ^3.3.1
  image_picker: ^1.2.1
  
  # HTTP Client for API calls
  http: ^1.2.0
  
  # Local Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Assets - for future use when adding images
  # assets:
  #   - assets/images/
  #   - assets/images/products/
  #   - assets/images/categories/

  # Using Google Fonts package instead of local fonts
  # for better reliability and automatic loading
